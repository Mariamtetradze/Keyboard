<!DOCTYPE html>
<html>
<head>
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
    <body>

        <div class="keyboard">

            <section class="key-row">
                <div class="key one darkBlue">
                    <div class="inner">!</div>
                    <div class="main">~</div>
                 </div>
                <div class="key one">
                    <div class="inner">!</div>
                    <div class="main">1</div>
                </div>
                <div class="key one">
                    <div class="inner">@</div>
                    <div class="main">2</div>
                </div>
                <div class="key one">
                    <div class="inner">#</div>
                    <div class="main">3</div>
                </div>
                <div class="key one">
                    <div class="inner">$</div>
                    <div class="main">4</div>
                </div>
                <div class="key one">
                    <div class="inner">%</div>
                    <div class="main">5</div>
                </div>
                <div class="key one">
                    <div class="inner">:</div>
                    <div class="main">6</div>
                </div>
                <div class="key one">
                    <div class="inner">?</div>
                    <div class="main">7</div>
                </div>
                <div class="key one">
                    <div class="inner">*</div>
                    <div class="main">8</div>
                </div>
                <div class="key one">
                    <div class="inner">(</div>
                    <div class="main">9</div>
                </div>
                <div class="key one">
                    <div class="inner">)</div>
                    <div class="main">0</div>
                </div>
                <div class="key one">
                    <div class="inner">-</div>
                    <div class="main">-</div>
                </div>
                <div class="key one">
                    <div class="inner">+</div>
                    <div class="main">=</div>
                </div>
                <div class="key two-two-half darkBlue">Backspace</div>
            </section>

            <section class="key-row">
                <div class="key one-half-half darkBlue">Tab</div>
                <div class="key one">q</div>
                <div class="key one">w</div>
                <div class="key one">e</div>
                <div class="key one">r</div>
                <div class="key one">t</div>
                <div class="key one">y</div>
                <div class="key one">u</div>
                <div class="key one">i</div>
                <div class="key one">o</div>
                <div class="key one">p</div>
                <div class="key one">[</div>
                <div class="key one">]</div>
                <div class="key one">
                    <div class="inner">/</div>
                    <div class="main">\</div>
                </div>
                <div class="key one darkBlue">DEL</div>
            </section>

            <section class="key-row">
                <div class="key two darkBlue">Caps Lock</div>
                <div class="key one">a</div>
                <div class="key one">s</div>
                <div class="key one">d</div>
                <div class="key one">f</div>
                <div class="key one">g</div>
                <div class="key one">h</div>
                <div class="key one">j</div>
                <div class="key one">k</div>
                <div class="key one">l</div>
                <div class="key one">;</div>
                <div class="key one">'</div>
                <div class="key two darkBlue">ENTER</div>
            </section>

            <section class="key-row">
                <div class="key two darkBlue">Shift</div>
                <div class="key one">\</div>
                <div class="key one">z</div>
                <div class="key one">x</div>
                <div class="key one">c</div>
                <div class="key one">v</div>
                <div class="key one">b</div>
                <div class="key one">n</div>
                <div class="key one">m</div>
                <div class="key one">&lt;</div>
                <div class="key one">></div>
                <div class="key one">/</div>
                <div class="key one darkBlue"><i class="fa fa-arrow-up" aria-hidden="true"></i></div>
                <div class="key one darkBlue">shift</div>
            </section>

            <section class="key-row">
                <div class="key one-one-half blue">ctrl</div>
                <div class="key one darkBlue">Win</div>
                <div class="key one blue">Alt</div>
                <div class="key five"><!-- Spacebar --></div>
                <div class="key one darkBlue">Alt</div>
                <div class="key one-one-half darkBlue">Ctrl</div>
                <div class="key one darkBlue" ><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
                <div class="key one darkBlue"><i class="fa fa-arrow-down" aria-hidden="true"></i></div>
                <div class="key one darkBlue"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
                </div>
            </section>

        </div>

        </div>

    </body>
</html>
